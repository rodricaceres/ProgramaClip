<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/contacto.css">
</head>

<body>
    <header class="header">
        <div class="container logo-nav-container">
            <a href="index.html" class="logo">LOGO</a>
            <span class="menu-icon">Ver menu</span>
            <nav class="navigation">
                <ul>
                    <li><a href="index.html">Inicio</a></li>
                    <li><a href="index.html">Productos</a></li>
                    <li><a href="#footer">Contacto</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <div class="formulario">
        <form id="form" action="" method="POST">
            <div class="form">
                <h1>Contactanos</h1>
                <div class="grupo">
                    <input type="text" name="" id="name" class="barra" placeholder="Nombre" required>
                </div>
                <div class="grupo">
                    <input type="text" name="" id="name" class="barra" placeholder="Apellido" required>

                </div>
                <div class="grupo">
                    <input type="email" name="" id="name" class="barra" placeholder="Email" required>

                </div>
                <div class="grupo">
                    <textarea class="barra" name="" id="name" cols="20" rows="10"
                        placeholder="Escribe un mensaje aquí..." required></textarea>
                </div>
                <button type="submit" name="d">Enviar</button>



            </div>
        </form>
    </div>

    <footer class="footer" id="footer">
        <div class="container footer-container">
            <p class="footer-text">© Mi tienda</p>

            <div class='footer-imgs'>
                <a href="contacto.html">
                    <p class="contact-text"></p>
                </a>
                <a href='https://es-la.facebook.com/' target="_blank"><img class='footer-img' title="facebook"
                        src="img/facebook.svg" href='https://es-la.facebook.com/' alt="facebook"></a>
                <a href="https://www.instagram.com/?hl=es-la" target="_blank"><img class='footer-img'
                        src="img/instagram.svg" title="instagram" alt="instagram"></a>
                <a href="https://web.whatsapp.com/" target="_blank"><img class='footer-img' src="img/whatsapp.svg"
                        title="whatsapp" alt="whatsapp"></a>
            </div>

        </div>
    </footer>
    <script src="js/script.js"></script>
</body>

</html>
